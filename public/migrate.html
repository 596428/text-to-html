<body>
  <div class="container">

    <div class="step">

  <script>
    const STORAGE_KEY = 'text-to-html-saved-components';

    function log(message, type = 'info') {
      const logDiv = document.getElementById('migrate-log');
      logDiv.style.display = 'block';
      const time = new Date().toLocaleTimeString('ko-KR');
      const prefix = type === 'success' ? 'âœ…' : type === 'error' ? 'âŒ' : type === 'warning' ? 'âš ï¸' : 'â„¹ï¸';
      logDiv.innerHTML += `[${time}] ${prefix} ${message}\n`;
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function checkLocalStorage() {
      const result = document.getElementById('local-result');
      const data = localStorage.getItem(STORAGE_KEY);

      if (!data) {
        result.innerHTML = '<p class="error">âŒ localStorageì— ì €ì¥ëœ ì»´í¬ë„ŒíŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
        return;
      }

      try {
        const components = JSON.parse(data);
        result.innerHTML = `
          <p class="success">âœ… localStorageì— ${components.length}ê°œ ì»´í¬ë„ŒíŠ¸ ë°œê²¬</p>
          <div>
            ${components.map((comp, i) => `
              <div class="component-item">
                <strong>${i + 1}. ${comp.name || '(ì´ë¦„ ì—†ìŒ)'}</strong><br>
                <small>ID: ${comp.id}</small><br>
                í¬ê¸°: ${comp.width}ì¹¸ Ã— ${comp.height}px<br>
                HTML: ${(comp.html.length / 1024).toFixed(2)} KB<br>
                ë©”íƒ€ë°ì´í„°: ${comp.metadata ? 'âœ… ìˆìŒ' : 'âŒ ì—†ìŒ (ìë™ ìƒì„± ì˜ˆì •)'}
              </div>
            `).join('')}
          </div>
        `;
      } catch (error) {
        result.innerHTML = `<p class="error">âŒ íŒŒì‹± ì˜¤ë¥˜: ${error.message}</p>`;
      }
    }

    async function migrateToMongoDB() {
      const logDiv = document.getElementById('migrate-log');
      logDiv.innerHTML = '';
      logDiv.style.display = 'block';

      const data = localStorage.getItem(STORAGE_KEY);

      if (!data) {
        log('localStorageì— ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.', 'error');
        return;
      }

      try {
        const components = JSON.parse(data);
        log(`ì´ ${components.length}ê°œ ì»´í¬ë„ŒíŠ¸ ë§ˆì´ê·¸ë ˆì´ì…˜ ì‹œì‘...`);
        log('â”'.repeat(60));

        let successCount = 0;
        let skipCount = 0;
        const errors = [];

        for (let i = 0; i < components.length; i++) {
          const comp = components[i];
          log(`[${i + 1}/${components.length}] ${comp.name} ì²˜ë¦¬ ì¤‘...`);

          try {
            // metadataê°€ ì—†ìœ¼ë©´ ìë™ ìƒì„±
            let migratedComp = comp;
            if (!comp.metadata) {
              const totalSections = (comp.html.match(/data-section-id=/g) || []).length;
              const parser = new DOMParser();
              const doc = parser.parseFromString(comp.html, 'text/html');
              const topLevelSections = doc.querySelectorAll(
                'body > div[data-section-id], body > * > div[data-section-id]:not([data-section-id] [data-section-id])'
              );
              const boxCount = topLevelSections.length;

              migratedComp = {
                ...comp,
                metadata: {
                  boxCount,
                  totalSections,
                  version: '1.0',
                },
              };
              log(`  â””â”€ metadata ìƒì„±: boxCount=${boxCount}, totalSections=${totalSections}`, 'info');
            }

            // MongoDBì— ì €ì¥
            const response = await fetch('http://localhost:3000/api/components', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(migratedComp),
            });

            if (response.ok) {
              successCount++;
              log(`  â””â”€ âœ… ì €ì¥ ì„±ê³µ!`, 'success');
            } else if (response.status === 409) {
              skipCount++;
              log(`  â””â”€ â­ï¸ ì´ë¯¸ ì¡´ì¬ (ìŠ¤í‚µ)`, 'warning');
            } else {
              const errorText = await response.text();
              throw new Error(`HTTP ${response.status}: ${errorText}`);
            }
          } catch (error) {
            errors.push(`${comp.id}: ${error.message}`);
            log(`  â””â”€ âŒ ì˜¤ë¥˜: ${error.message}`, 'error');
          }
        }

        log('â”'.repeat(60));
        log(`ë§ˆì´ê·¸ë ˆì´ì…˜ ì™„ë£Œ!`, 'success');
        log(`âœ… ì„±ê³µ: ${successCount}ê°œ`, 'success');
        log(`â­ï¸ ìŠ¤í‚µ: ${skipCount}ê°œ`, 'warning');
        if (errors.length > 0) {
          log(`âŒ ì˜¤ë¥˜: ${errors.length}ê°œ`, 'error');
          errors.forEach(err => log(`  - ${err}`, 'error'));
        }

      } catch (error) {
        log(`ë§ˆì´ê·¸ë ˆì´ì…˜ ì‹¤íŒ¨: ${error.message}`, 'error');
      }
    }

    async function checkMongoDB() {
      const result = document.getElementById('mongo-result');
      result.innerHTML = '<p>â³ MongoDB ì¡°íšŒ ì¤‘...</p>';

      try {
        const response = await fetch('http://localhost:3000/api/components');

          throw new Error(`HTTP ${response.status}`);

        const data = await response.json();
        const components = data.components || [];

        result.innerHTML = `
          <p class="success">âœ… MongoDBì— ${components.length}ê°œ ì»´í¬ë„ŒíŠ¸ ì €ì¥ë¨</p>
          <div>
            ${components.map((comp, i) => `
              <div class="component-item">
                <strong>${i + 1}. ${comp.name}</strong><br>
                <small>ID: ${comp.id}</small><br>
                í¬ê¸°: ${comp.width}ì¹¸ Ã— ${comp.height}px<br>
                ìƒì„±ì¼: ${new Date(comp.createdAt).toLocaleString('ko-KR')}<br>
                ë©”íƒ€ë°ì´í„°: boxCount=${comp.metadata?.boxCount}, totalSections=${comp.metadata?.totalSections}
              </div>
            `).join('')}
          </div>
        `;
      } catch (error) {
        result.innerHTML = `<p class="error">âŒ MongoDB ì¡°íšŒ ì‹¤íŒ¨: ${error.message}</p>`;
      }
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ í™•ì¸
